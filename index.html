<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="main.js" defer></script>
    <title>Pommedoro</title>
  </head>
  <body>
    <header>
      <!-- <img src="" alt=""> -->
      <h2>Pommedoro</h2>
      <!-- <nav></nav> -->
    </header>
    <main>
      <section class="temporizador">
        <div class="barra"></div>
        <div class="numeros">
          <div class="minutos">
            <p>00</p>
          </div>
          <hr class="divisor-numeros">
          <div class="segundos">
            <p>10</p>
          </div>
        </div>
        <div class="acciones">
          <button class="iniciar" title="Iniciar temporizador">
            <span class="material-symbols-outlined"> timer_play </span>
          </button>
          <button class="pausar" title="Pausar temporizador">
            <span class="material-symbols-outlined"> timer_pause </span>
          </button>
          <button class="detener" title="Detener/Reiniciar temporizador">
            <span class="material-symbols-outlined"> stop_circle </span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
